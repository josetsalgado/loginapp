<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" value="" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Clave</ion-label>
    <ion-input type="text" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button (click)="update(user)">Registrate</button>
</ion-content>
