<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre de usuario</ion-label>
    <ion-input type="text" value="" [(ngModel)]="perfil.username"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Primer nombre</ion-label>
    <ion-input type="text" [(ngModel)]="perfil.userName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Primer apellido</ion-label>
    <ion-input type="text" [(ngModel)]="perfil.lastName"></ion-input>
  </ion-item>
  <button ion-button clar block (click)="createProfile()">Crear perfil</button>
</ion-content>
